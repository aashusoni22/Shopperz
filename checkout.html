<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Checkout Page</title>
    <style>
      .checkout-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 13px 13px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 414px;
        justify-content: space-between;
      }
      .checkout-item img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        object-fit: contain;
      }
      .checkout-item .details {
        display: flex;
        flex-direction: column;
        padding: 5px 16px;
        width: 195px;
      }
      .checkout-item .details h6 {
        margin: 0 0 5px;
        font-size: 0.9rem;
      }
      .checkout-item .checkout-price {
        color: #333;
        font-weight: bold;
      }
      .checkout-item .details .form-control {
        display: inline-block;
        width: 50px;
        font-size: 0.9rem;
        height: 25px;
      }
      .checkout-item i {
        font-size: 1rem;
        padding: 5px 5px;
        cursor: pointer;
      }

      #cart-summary {
        max-height: 70vh;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3 mb-5">
      <a href="index.html" class="text-primary" style="text-decoration: none">
        <i class="fa-solid fa-arrow-left"></i> Back
      </a>
      <h1 class="mb-4 mt-3">Checkout</h1>
      <div class="row" style="justify-content: space-between">
        <!-- Cart Summary -->
        <div class="col-md-6" style="width: 35%">
          <h4>Cart Summary</h4>
          <div class="list-group mb-4 mt-4" id="cart-summary">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <div class="d-flex justify-content-between" style="width: 94%">
            <strong>Total:</strong>
            <strong id="cart-total">$0.00</strong>
          </div>
        </div>
        <!-- Checkout Form -->
        <div class="col-md-6 mt-3">
          <h4>Shipping Information</h4>
          <form id="checkout-form">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" required />
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label">ZIP Code</label>
              <input type="text" class="form-control" id="zip" required />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" required />
            </div>
            <h4>Payment Method</h4>
            <div class="mb-3">
              <label for="cardName" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="cardName" required />
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="expiry"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required />
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Place Order
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="checkout.js"></script>
    <script
      src="https://kit.fontawesome.com/fe8b7c562d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

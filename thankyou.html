<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Your Order</title>
    <link rel="stylesheet" href="thankyou.css" />
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You for Your Order!</h1>
      <p>Your order has been placed successfully.</p>
      <p>Your tracking number is: <span id="trackingNumber"></span></p>
      <div class="buttons">
        <a href="index.html" class="continue-shopping">Continue Shopping</a>
      </div>
    </div>
    <script>
      // Get the tracking number from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const trackingNumber = urlParams.get("trackingNumber");

      // Display the tracking number
      document.getElementById("trackingNumber").textContent = trackingNumber;
    </script>
  </body>
</html>
